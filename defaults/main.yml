nginx_user: "{{ __nginx_user }}"
nginx_group: "{{ __nginx_group }}"
nginx_log_dir: "{{ __nginx_log_dir }}"
nginx_service: nginx
nginx_package: "{{ __nginx_package }}"
nginx_conf_dir: "{{ __nginx_conf_dir }}"
nginx_conf_fragments_dir: "{{ nginx_conf_dir }}/conf.d"
nginx_conf_file: "{{ nginx_conf_dir }}/nginx.conf"
nginx_flags: ""
nginx_validate_enable: yes

nginx_config: ""
nginx_config_fragments: []
